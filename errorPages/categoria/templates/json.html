<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <!-- Agregar Bootstrap 5 desde CDN -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: white;">Categorias existentes</h1>
        <br>
        <div class="row" id="categoria-container">
        </div>
    </div>
    <script>
        fetch('/categoria/api/get')
            .then(response => response.json())
            .then(data => {
                const categoriaContainer = document.getElementById('categoria-container');
                
                categoriaContainer.innerHTML = '';

                data.forEach(categoria => {
                    const cardHTML = `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm">
                                <img src="${categoria.imagen}" class="card-img-top img-fluid" alt="Imagen de la categoría">
                                <div class="card-body">
                                    <h5 class="card-title">${categoria.nombre}</h5>
                                </div>
                            </div>
                        </div>
                    `;
                    categoriaContainer.innerHTML += cardHTML;
                });
            })
            .catch(error => {
                console.error("Error al cargar las categorias:", error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
