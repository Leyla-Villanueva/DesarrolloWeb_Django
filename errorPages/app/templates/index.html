<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #284a6e;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 1.8rem;
      }

      header nav {
        margin-top: 10px;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      header nav a:hover {
        color: #cce7ff;
      }

      main {
        display: flex;
        flex: 1;
        padding: 20px;
        flex-wrap: wrap;
        gap: 20px;
      }

      aside {
        width: 10%;
        min-width: 200px;
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      aside h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      aside ul {
        list-style: none;
      }

      aside ul li {
        margin-bottom: 10px;
      }

      aside ul li a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s ease;
      }

      aside ul li a:hover {
        color: #0056b3;
      }

      section {
        flex: 1;
        min-width: 250px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      section h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      section p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
        margin-left: 5px;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #cce7ff;
      }

      /* Responsividad */
      @media (max-width: 768px) {
        main {
          flex-direction: column;
        }

        aside {
          width: 100%;
        }

        section {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 1.5rem;
        }

        header nav a {
          font-size: 0.9rem;
          margin: 0 5px;
        }

        aside h2,
        section h2 {
          font-size: 1.2rem;
        }

        aside ul li a,
        section p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Aplicaciones Web Profesionales</h1>
      <nav>
        <a href="http://127.0.0.1:8000/404/">Error 404</a>
        <a href="http://127.0.0.1:8000/error/">Error 500</a>
        <a href="http://127.0.0.1:8000/onepage/">Onepage</a>
        <a href="http://127.0.0.1:8000/buscador/">Buscador</a>
      </nav>
    </header>
    <main>

      <section>
        <h2>Bienvenido</h2>
        <p>
          Practicas realizadas en la primera unidad de la materia de Aplicaciones web profesionales, hechas con Django
        </p>
        <p>
          Â¡Gracias por visitarnos!
        </p>
        <ul]>
          <li><a href="http://127.0.0.1:8000/users/login/"> Login Usuarios </a></li>
          <li><a href="http://127.0.0.1:8000/users/register/"> Registro </a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
