<body>
    <table id="errorTable" class="display">
        <thead>

                <th>ID</th>

    </table>

    <script>
        $(document).ready(function() {
            $('#errorTable').DataTable({
                "ajax": "{% url 'get_error_logs' %}",

                ]

        });
    </script>
